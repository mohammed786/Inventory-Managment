<div class="main">
  <p class="sign" align="center">Sign in</p>
  <div class="form1">
    <input class="un " [(ngModel)]='username' type="text" align="center" placeholder="Username" />
    <input class="pass" [(ngModel)]='password' type="password" align="center" placeholder="Password" />
    <button (click)="onsubmit()" class="submit" align="center">Sign in</button>
    <p class="forgot" align="center">
      <a href="#">Forgot Password? </a>
    </p>
  </div>
</div>
